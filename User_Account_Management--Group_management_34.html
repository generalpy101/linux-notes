<div class='page'><h1 class='title'>Group management</h1><br/><p><strong>groupadd</strong> command is used to add groups in linux.</p><p></p><p><div class="codebox"><pre><span style="color:#ff9d00;font-weight:700">sudo</span> groupadd group_name</pre></div></p><p></p><p><img src="images/34-1.png" alt="images/34-1.png" /></p><p></p><p>To change the name of the group use groupmod command.</p><p><div class="codebox"><pre><span style="color:#ff9d00;font-weight:700">sudo</span> groupmod -n new_name old_name</pre></div></p><p></p><p><img src="images/34-2.png" alt="images/34-2.png" /></p><p></p><p>To delete a group use group del command.</p><p></p><p><div class="codebox"><pre><span style="color:#ff9d00;font-weight:700">sudo</span> groupdel group_name</pre></div></p><p></p><p><img src="images/34-3.png" alt="images/34-3.png" /></p></div>
